<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>Render Engine</title>
        <style>
            body {
                padding: 10px;
            }

            #render-canvas {
                width: 100%;
                height: 100%;
                display: block;

                /* CRITICAL */
                max-width: 100%;
                max-height: 100%;
                box-sizing: border-box;
            }
            
            .canvas-container {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                padding: 10px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>WebGL2 Demo</h1>
        <div class="canvas-container">
            <canvas id="render-canvas"></canvas>
        </div>
    </body>
